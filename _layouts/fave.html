---
layout: default
---

<div>
    <h1><a href="{{page.site}}" target="_blank" rel="noopener noreferrer">
        {{page.title}}
        <i class="fa-solid fa-up-right-from-square"></i>
    </a></h1>
    {%- if page.isFoss -%}
    <p><i class="fa-brands fa-osi"></i>pen source</p>
   {%- endif -%}
   {%- if page.OSes -%}
    {%- for os in page.OSes -%}
      <i class="fa-brands fa-{{os}}"></i>
    {%- endfor -%}
   {%- endif -%}
    <h2>Applications:</h2> 
    {{page.categories | array_to_sentence_string}}
    <div class="dashed"></div>
</div>

{{ content | markdownify }}

<a href="/favs#{{ page.resourceType }}">back...</a>
